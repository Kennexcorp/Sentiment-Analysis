<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-2xl w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Sentiment Analysis</h1>
        
        <form id="sentimentForm" class="mb-6">
            <div class="mb-4">
                <label for="textInput" class="block text-gray-700 font-semibold mb-2">Enter your text:</label>
                <textarea 
                    id="textInput" 
                    rows="4" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                    placeholder="Type your text here..."
                    required
                ></textarea>
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 transition duration-200 transform hover:scale-105"
            >
                Analyze Sentiment
            </button>
        </form>

        <div id="loading" class="hidden text-center py-4">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
            <p class="text-gray-600 mt-2">Analyzing...</p>
        </div>

        <div id="results" class="hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Results</h2>
            
            <div class="space-y-4">
                <div class="bg-green-50 rounded-lg p-4 border border-green-200">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-green-800 font-semibold">Positive</span>
                        <span id="positivePercent" class="text-green-900 font-bold text-xl">0%</span>
                    </div>
                    <div class="w-full bg-green-200 rounded-full h-3">
                        <div id="positiveBar" class="bg-green-600 h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>

                <div class="bg-red-50 rounded-lg p-4 border border-red-200">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-red-800 font-semibold">Negative</span>
                        <span id="negativePercent" class="text-red-900 font-bold text-xl">0%</span>
                    </div>
                    <div class="w-full bg-red-200 rounded-full h-3">
                        <div id="negativeBar" class="bg-red-600 h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>

                <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-gray-800 font-semibold">Neutral</span>
                        <span id="neutralPercent" class="text-gray-900 font-bold text-xl">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div id="neutralBar" class="bg-gray-600 h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="error" class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"></div>
    </div>

    <script>
        const form = document.getElementById('sentimentForm');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const textInput = document.getElementById('textInput').value;
            
            // Hide previous results and errors
            results.classList.add('hidden');
            errorDiv.classList.add('hidden');
            loading.classList.remove('hidden');

            try {
                // Replace with your actual API endpoint
                const response = await axios.post('http://127.0.0.1:5000/', {
                    text: textInput
                });

                // Extract sentiment percentages from response
                const { positive, negative, neutral } = response.data;

                // Update the UI with results
                updateResults(positive, negative, neutral);
                
                loading.classList.add('hidden');
                results.classList.remove('hidden');
            } catch (error) {
                loading.classList.add('hidden');
                errorDiv.classList.remove('hidden');
                errorDiv.textContent = 'Error: ' + (error.response?.data?.message || error.message || 'Failed to analyze sentiment');
            }
        });

        function updateResults(positive, negative, neutral) {
            // Update percentages
            document.getElementById('positivePercent').textContent = positive + '%';
            document.getElementById('negativePercent').textContent = negative + '%';
            document.getElementById('neutralPercent').textContent = neutral + '%';

            // Update progress bars with animation
            setTimeout(() => {
                document.getElementById('positiveBar').style.width = positive + '%';
                document.getElementById('negativeBar').style.width = negative + '%';
                document.getElementById('neutralBar').style.width = neutral + '%';
            }, 100);
        }
    </script>
</body>
</html>
